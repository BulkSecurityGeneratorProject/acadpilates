<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="centroCusto">
            <h2><span>Centro Custo</span> {{centroCusto.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descricao</span></dt>
                <dd>
                    <span>{{centroCusto.descricao}}</span>
                </dd>
                <dt><span>Situacao</span></dt>
                <dd>
                    <span>{{centroCusto.situacao}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/centro-custo', centroCusto.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
