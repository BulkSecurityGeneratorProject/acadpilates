<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-centro-custo-heading" *ngIf="!centroCusto.id">Cadastro Centro de Custo</h2>
            <h2 id="jhi-centro-custo-heading" *ngIf="centroCusto.id">Editar Centro de Custo</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group card">
                    <div class="card-header">
                        <strong>
                            <fa-icon [icon]="'address-card'"></fa-icon> Dados Principais
                        </strong>
                    </div>
                    <div class="form-group card-body">
                        <div class="form-group col-md-2" *ngIf="centroCusto.id">
                            <label for="id">ID</label>
                            <input type="text" class="form-control" id="id" name="id" [(ngModel)]="centroCusto.id"
                                readonly />
                        </div>
                        <div class="form-group col-md-8">
                            <label class="form-control-label" for="field_descricao">Descrição</label>
                            <input type="text" class="form-control" name="descricao" id="field_descricao"
                                [(ngModel)]="centroCusto.descricao" />
                        </div>
                        <div class="form-group col-md-4">
                            <label class="form-control-label" for="field_situacao">Situação</label>
                            <select class="form-control" id="field_situacao" name="situacao"
                                [(ngModel)]="centroCusto.situacao">
                                <option value="true">ATIVO</option>
                                <option value="false">INATIVO</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving"
                    class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Salvar</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancelar</span>
                </button>
            </div>
        </form>
    </div>
</div>
