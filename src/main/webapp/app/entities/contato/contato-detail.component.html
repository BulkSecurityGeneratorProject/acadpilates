<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="contato">
            <h2><span>Contato</span> {{contato.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Tipo</span></dt>
                <dd>
                    <span>{{contato.tipo}}</span>
                </dd>
                <dt><span>Numero</span></dt>
                <dd>
                    <span>{{contato.numero}}</span>
                </dd>
                <dt><span>Ddd</span></dt>
                <dd>
                    <span>{{contato.ddd}}</span>
                </dd>
                <dt><span>Email</span></dt>
                <dt><span>Principal</span></dt>
                <dd>
                    <span>{{contato.principal}}</span>
                </dd>
                <dt><span>Pessoa</span></dt>
                <dd>
                    <div *ngIf="contato.pessoaId">
                        <a [routerLink]="['/pessoa', contato.pessoaId, 'view']">{{contato.pessoaId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/contato', contato.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
