<div>
    <h2 id="page-heading">
        <span>Enderecos</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-endereco" [routerLink]="['/endereco/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span >
            Create new Endereco
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="enderecos?.length === 0">
        <span>No enderecos found</span>
    </div>
    <div class="table-responsive" *ngIf="enderecos?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="logradouro"><span>Logradouro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="numero"><span>Numero</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="bairro"><span>Bairro</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="complemento"><span>Complemento</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="principal"><span>Principal</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="estadoId"><span>Estado</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="pessoaId"><span>Pessoa</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let endereco of enderecos ;trackBy: trackId">
                <td><a [routerLink]="['/endereco', endereco.id, 'view' ]">{{endereco.id}}</a></td>
                <td>{{endereco.logradouro}}</td>
                <td>{{endereco.numero}}</td>
                <td>{{endereco.bairro}}</td>
                <td>{{endereco.complemento}}</td>
                <td>{{endereco.principal}}</td>
                <td>
                    <div *ngIf="endereco.estadoId">
                        <a [routerLink]="['../estado', endereco.estadoId , 'view' ]" >{{endereco.estadoId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="endereco.pessoaId">
                        <a [routerLink]="['../pessoa', endereco.pessoaId , 'view' ]" >{{endereco.pessoaId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/endereco', endereco.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/endereco', endereco.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'endereco', { outlets: { popup: endereco.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="enderecos?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
