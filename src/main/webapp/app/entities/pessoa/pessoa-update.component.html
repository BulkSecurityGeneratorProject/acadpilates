<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-pessoa-heading">Create or edit a Pessoa</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-row">
                    <div class="form-group col-sm-6 col-md-4" *ngIf="pessoa.id">
                        <label for="id">ID</label>
                        <input type="text" class="form-control" id="id" name="id" [(ngModel)]="pessoa.id" readonly />
                    </div>
                    <div class="form-group col-sm-6 col-md-4" *ngIf="pessoa.id">
                        <label class="form-control-label" for="field_dataCadastro">Data Cadastro</label>
                        <div class="d-flex">
                            <input id="field_dataCadastro" type="date" class="form-control" name="dataCadastro"
                                [(ngModel)]="pessoa.dataCadastro" placeholder="DD-MM-YYYY" readonly />
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-6 col-md-4">
                        <label class="form-control-label" for="field_situacao">Situacao</label>
                        <select class="form-control" id="field_situacao" name="situacao" [(ngModel)]="pessoa.situacao">
                            <option value="true">ATIVO</option>
                            <option value="false">INATIVO</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4">
                        <label class="form-control-label" for="field_tipo">Tipo</label>
                        <select class="form-control" id="field_tipo" name="tipo" [(ngModel)]="pessoa.tipo">
                            <option value="0">FISICA</option>
                            <option value="1">JURIDICA</option>
                        </select>
                    </div>
                    <div class="form-group col-sm-6 col-md-4">
                        <label class="form-control-label" for="field_categoria">Categoria</label>
                        <select class="form-control" id="field_tipo" name="tipo" [(ngModel)]="pessoa.categoria">
                            <option value="0">CLIENTE</option>
                            <option value="1">FUNCIONARIO</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_nome">Nome</label>
                    <input type="text" class="form-control" name="nome" id="field_nome" [(ngModel)]="pessoa.nome" />
                </div>
                <div class="form-row">
                    <div class="form-group col-sm-12 col-md-4">
                        <label class="form-control-label" for="field_cpfCnpj">Cpf Cnpj</label>
                        <input type="text" class="form-control" name="cpfCnpj" id="field_cpfCnpj"
                            [(ngModel)]="pessoa.cpfCnpj" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4">
                        <label class="form-control-label" for="field_rgInscEst">Rg Insc Est</label>
                        <input type="text" class="form-control" name="rgInscEst" id="field_rgInscEst"
                            [(ngModel)]="pessoa.rgInscEst" />
                    </div>
                    <div class="form-group col-sm-6 col-md-4">
                        <label class="form-control-label" for="field_dataNascimento">Data Nascimento</label>
                        <div class="d-flex">
                            <input id="field_dataNascimento" type="date" class="form-control" name="dataNascimento"
                                [(ngModel)]="pessoa.dataNascimento" placeholder="DD-MM-YYYY" />
                        </div>
                    </div>

                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_foto">Foto</label>
                    <div>
                        <img [src]="'data:' + pessoa.fotoContentType + ';base64,' + pessoa.foto"
                            style="max-height: 100px;" *ngIf="pessoa.foto" alt="cliente image" />
                        <div *ngIf="pessoa.foto" class="form-text text-danger clearfix">
                            <span class="pull-left">{{pessoa.fotoContentType}},
                                {{byteSize(pessoa.foto)}}</span>
                            <button type="button" (click)="clearInputImage('foto', 'fotoContentType', 'fileImage')"
                                class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_foto" (change)="setFileData($event, pessoa, 'foto', true)"
                            accept="image/*" />
                    </div>
                </div>
                <!--Enderecos-->
                <button type="button" id="cad-cancelar" class="btn btn-success" (click)="cadastrarEndereco()"
                    *ngIf="!isCadEndereco">
                    <fa-icon icon="plus"></fa-icon>&nbsp;<span>Cadastrar endereco</span>
                </button>
                <button id="cancel-endereco" type="button" class="btn btn-secondary" (click)="cancelarEndereco()"
                    *ngIf="isCadEndereco">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span>Ocultar</span>
                </button>
                <div class="form-group" *ngIf="isCadEndereco">
                    <div class="form-row">
                        <div class="form-group col-sm-12 col-md-6">
                            <label class="form-control-label" for="field_logradouro">Logradouro</label>
                            <input class="form-control" type="text" name="logradouro" id="field_logradouro"
                                [(ngModel)]="endereco.logradouro" />
                        </div>
                        <div class="form-group col-sm-6 col-md-4">
                            <label class="form-control-label" for="field_bairro">Bairro</label>
                            <input class="form-control" type="text" name="bairro" id="field_bairro"
                                [(ngModel)]="endereco.bairro" />
                        </div>
                        <div class="form-group col-sm-6 col-md-2">
                            <label class="form-control-label" for="field_numero">Número</label>
                            <input class="form-control" type="text" name="numero" id="field_numero"
                                [(ngModel)]="endereco.numero" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="form-control-label" for="field_complemento">Complemento</label>
                        <input class="form-control" type="text" name="complemento" id="field_complemento"
                            [(ngModel)]="endereco.complemento" />
                    </div>
                    <div class="form-group">
                        <div class="form-row">
                            <button type="button" id="add-endereco" class="btn btn-success" (click)="addEndereco()"
                                *ngIf="isEnderecoInsert()">
                                <fa-icon icon="plus"></fa-icon>&nbsp;<span>Salvar endereco</span>
                            </button>
                            <button id="cancel-endereco" type="button" *ngIf="isEnderecoUpdate()"
                                class="btn btn-secondary" (click)="initAddEndereco()">
                                <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancelar</span>
                            </button>
                            <button id="update-endereco" *ngIf="isEnderecoUpdate()" type="button"
                                class="btn btn-success" (click)="updateEndereco()">
                                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Alterar
                                    Endereco</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="card-body table-responsive">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Nº</th>
                                <th>Logradouro</th>
                                <th>Bairro</th>
                                <th>Número</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of pessoa.enderecos; let idx = index">
                                <td>{{idx + 1}}</td>
                                <td>{{item.logradouro}}</td>
                                <td>{{item.bairro}}</td>
                                <td>{{item.numero}}</td>
                                <td class="text-right">
                                    <div class="btn-group flex-btn-group-container">
                                        <button type="button" class="btn btn-primary btn-sm"
                                            (click)="initUpdateEndereco(item, idx)">
                                            <fa-icon icon="pencil-alt"></fa-icon>
                                            <span class="d-none d-xl-inline"
                                                jhiTranslate="entity.action.edit">Editar</span>
                                        </button>

                                        <button type="button" class="btn btn-danger btn-sm"
                                            (click)="removeEndereco(idx)">
                                            <fa-icon icon="times"></fa-icon>
                                            <span class="d-none d-xl-inline">Remover</span>
                                        </button>
                                    </div>
                                </td>

                            </tr>
                        </tbody>
                    </table>
                </div>
                <!--Enderecos-->
            </div>
            <div>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving"
                    class="btn btn-success" title="Salvar Alterações">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Salvar</span>
                </button>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()"
                    title="Cancelar Alterações">
                    <fa-icon [icon]="'times'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
                </button>
            </div>
        </form>
    </div>
</div>
